services:
  # MySQL 8.0 Database Service
  db:
    image: mysql:8.0
    container_name: training-center-db
    restart: unless-stopped
    hostname: db
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: training_center
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_ROOT_PASSWORD: root
      MYSQL_INITDB_SKIP_TZINFO: "yes"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uapp", "-papp"]
      interval: 5s     # Faster checks during startup
      timeout: 5s
      retries: 10      # Give it more time for fresh volume init
    networks:
      - training-network

  # Spring Boot Application Service
  app:
    build:
      context: ./trainingcenter
      dockerfile: ../Dockerfile
    container_name: training-center-app
    restart: unless-stopped
    ports:
      - "8085:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/training_center?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: app
      SPRING_DATASOURCE_PASSWORD: app
      # Clean up: Removed MySQL8Dialect (Hibernate 6 handles this automatically)
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
      SPRING_JPA_OPEN_IN_VIEW: "false" 
      
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"
      SPRING_APPLICATION_NAME: training-center
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080
      SERVER_SERVLET_CONTEXT_PATH: /
      SPRING_THYMELEAF_CACHE: "true"
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_IIT_TRAININGCENTER: DEBUG
    depends_on:
      db:
        condition: service_healthy # This is the critical change
    networks:
      - training-network
    # Keep wait-for-it as a double-safety if you like, but service_healthy is more robust
    command: ["java", "-jar", "/app.jar"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # phpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: training-center-phpmyadmin
    restart: unless-stopped
    ports:
      - "8082:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
      PMA_DATABASE: training_center
      UPLOAD_LIMIT: 300M
    depends_on:
      db:
        condition: service_healthy
    networks:
      - training-network

networks:
  training-network:
    driver: bridge

volumes:
  db_data:
    driver: local