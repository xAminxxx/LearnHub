<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${pageTitle} ?: 'Admin Dashboard'">Admin Dashboard</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/admin}">LearnHub Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/admin}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/students}">Students</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/trainers}">Trainers</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/courses}">Courses</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/specializations}">Specializations</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/enrollments}">Enrollments</a></li>
      </ul>
      <span class="navbar-text text-secondary small">
        SSR â€¢ Thymeleaf
      </span>
    </div>
  </div>
</nav>

<main class="container my-4">
  <div th:if="${flashSuccess}" class="alert alert-success" th:text="${flashSuccess}"></div>
  <div th:if="${flashError}" class="alert alert-danger" th:text="${flashError}"></div>

  <!-- Page content goes here -->
  <div th:replace="~{::content}"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
