<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/fragments/layout}">

<div th:fragment="content">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h1 class="h3 mb-1">Trainers</h1>
      <div class="text-secondary">Manage trainers</div>
    </div>
    <a class="btn btn-primary" th:href="@{/admin/trainers/new}">New trainer</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Specialization</th>
            <th class="text-end">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="t : ${trainers}">
            <td th:text="${t.id}">1</td>
            <td>
              <a th:href="@{/admin/trainers/{id}(id=${t.id})}" th:text="${t.fullName}">Name</a>
            </td>
            <td th:text="${t.email}">email</td>
            <td th:text="${t.phone}">phone</td>
            <td th:text="${t.specialization != null ? t.specialization.name : 'N/A'}">spec</td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-secondary" th:href="@{/admin/trainers/{id}/edit(id=${t.id})}">Edit</a>
              <form th:action="@{/admin/trainers/{id}/delete(id=${t.id})}" method="post" class="d-inline"
                    onsubmit="return confirm('Delete this trainer?');">
                <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
              </form>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(trainers)}">
            <td colspan="6" class="text-center text-secondary">No trainers found</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

</html>
