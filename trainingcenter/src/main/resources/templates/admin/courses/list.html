<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/fragments/layout}">

<div th:fragment="content">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h1 class="h3 mb-1">Courses</h1>
      <div class="text-secondary">Manage courses</div>
    </div>
    <a class="btn btn-primary" th:href="@{/admin/courses/new}">New course</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Credit</th>
            <th>Trainer</th>
            <th>Specialization</th>
            <th class="text-end">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="c : ${courses}">
            <td th:text="${c.id}">1</td>
            <td th:text="${c.code}">CODE</td>
            <td>
              <a th:href="@{/admin/courses/{id}(id=${c.id})}" th:text="${c.fullName}">Course</a>
            </td>
            <td th:text="${c.credit}">1</td>
            <td th:text="${c.trainer != null ? c.trainer.fullName : 'N/A'}">Trainer</td>
            <td th:text="${c.specialization != null ? c.specialization.name : 'N/A'}">Spec</td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-secondary" th:href="@{/admin/courses/{id}/edit(id=${c.id})}">Edit</a>
              <form th:action="@{/admin/courses/{id}/delete(id=${c.id})}" method="post" class="d-inline"
                    onsubmit="return confirm('Delete this course?');">
                <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
              </form>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(courses)}">
            <td colspan="7" class="text-center text-secondary">No courses found</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

</html>
