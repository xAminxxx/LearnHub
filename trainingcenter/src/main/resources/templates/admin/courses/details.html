<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/fragments/layout}">

<div th:fragment="content">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h1 class="h3 mb-1" th:text="${course.code + ' - ' + course.name}">Course</h1>
      <div class="text-secondary">Course details</div>
    </div>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-secondary" th:href="@{/admin/courses}">Back</a>
      <a class="btn btn-outline-primary" th:href="@{/admin/courses/{id}/edit(id=${course.id})}">Edit</a>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <dl class="row mb-0">
        <dt class="col-sm-3">ID</dt>
        <dd class="col-sm-9" th:text="${course.id}">1</dd>

        <dt class="col-sm-3">Code</dt>
        <dd class="col-sm-9" th:text="${course.code}">CODE</dd>

        <dt class="col-sm-3">Title</dt>
        <dd class="col-sm-9" th:text="${course.name}">Title</dd>

        <dt class="col-sm-3">Credit</dt>
        <dd class="col-sm-9" th:text="${course.credit}">0</dd>

        <dt class="col-sm-3">Max students</dt>
        <dd class="col-sm-9" th:text="${course.maxStudents}">0</dd>

        <dt class="col-sm-3">Trainer</dt>
        <dd class="col-sm-9" th:text="${course.trainer != null ? course.trainer.fullName : 'N/A'}">Trainer</dd>

        <dt class="col-sm-3">Specialization</dt>
        <dd class="col-sm-9" th:text="${course.specialization != null ? course.specialization.name : 'N/A'}">Spec</dd>

        <dt class="col-sm-3">Description</dt>
        <dd class="col-sm-9" th:text="${course.description}">Desc</dd>
      </dl>
    </div>
  </div>
</div>

</html>
