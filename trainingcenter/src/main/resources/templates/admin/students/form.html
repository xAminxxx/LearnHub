<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/fragments/layout}">

<div th:fragment="content">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h1 class="h3 mb-1" th:text="${student.id == null} ? 'New Student' : 'Edit Student'">Student</h1>
      <div class="text-secondary">Fill student information</div>
    </div>
    <a class="btn btn-outline-secondary" th:href="@{/admin/students}">Back</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form th:action="${student.id == null} ? @{/admin/students} : @{/admin/students/{id}(id=${student.id})}"
            th:object="${student}"
            method="post" class="row g-3">

        <div class="col-md-6">
          <label class="form-label">First name</label>
          <input class="form-control" type="text" th:field="*{firstName}">
          <div class="text-danger small" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Last name</label>
          <input class="form-control" type="text" th:field="*{lastName}">
          <div class="text-danger small" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input class="form-control" type="email" th:field="*{email}">
          <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input class="form-control" type="text" th:field="*{phone}">
          <div class="text-danger small" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Birth date</label>
          <input class="form-control" type="date" th:field="*{birthDate}">
          <div class="text-danger small" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Enrollment date</label>
          <input class="form-control" type="date" th:field="*{enrollmentDate}">
          <div class="text-danger small" th:if="${#fields.hasErrors('enrollmentDate')}" th:errors="*{enrollmentDate}"></div>
        </div>

        <div class="col-md-12">
          <label class="form-label">Specialization</label>
          <select class="form-select" name="specializationId" required>
            <option value="" disabled th:selected="${student.specialization == null}">Choose...</option>
            <option th:each="sp : ${specializations}"
                    th:value="${sp.id}"
                    th:selected="${student.specialization != null and sp.id == student.specialization.id}"
                    th:text="${sp.name}">Spec</option>
          </select>
        </div>

        <div class="col-12 d-flex gap-2">
          <button class="btn btn-primary" type="submit">Save</button>
          <a class="btn btn-outline-secondary" th:href="@{/admin/students}">Cancel</a>
        </div>

      </form>
    </div>
  </div>
</div>

</html>
