<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/fragments/layout}">

<div th:fragment="content">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h1 class="h3 mb-1">Enrollment #<span th:text="${enrollment.id}">1</span></h1>
      <div class="text-secondary">Enrollment details</div>
    </div>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-secondary" th:href="@{/admin/enrollments}">Back</a>
      <a class="btn btn-outline-primary" th:href="@{/admin/enrollments/{id}/edit(id=${enrollment.id})}">Edit</a>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <dl class="row mb-0">
        <dt class="col-sm-3">Student</dt>
        <dd class="col-sm-9" th:text="${enrollment.student != null ? enrollment.student.fullName : 'N/A'}">Student</dd>

        <dt class="col-sm-3">Course</dt>
        <dd class="col-sm-9" th:text="${enrollment.course != null ? enrollment.course.fullName : 'N/A'}">Course</dd>

        <dt class="col-sm-3">Status</dt>
        <dd class="col-sm-9" th:text="${enrollment.status}">ACTIVE</dd>

        <dt class="col-sm-3">Enrolled at</dt>
        <dd class="col-sm-9" th:text="${enrollment.enrollmentDate}">date</dd>

        <dt class="col-sm-3">Score</dt>
        <dd class="col-sm-9" th:text="${enrollment.score}">null</dd>

        <dt class="col-sm-3">Notes</dt>
        <dd class="col-sm-9" th:text="${enrollment.notes}">notes</dd>
      </dl>
    </div>
  </div>
</div>

</html>
