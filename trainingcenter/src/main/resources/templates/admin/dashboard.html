<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/fragments/layout}">

<div th:fragment="content">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h1 class="h3 mb-1">Admin Dashboard</h1>
      <div class="text-secondary">Manage Students, Trainers, Courses, Specializations and Enrollments (SSR only).</div>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-md-4">
      <div class="card card-kpi shadow-sm">
        <div class="card-body">
          <div class="text-secondary">Students</div>
          <div class="display-6" th:text="${studentCount}">0</div>
          <a class="btn btn-sm btn-outline-primary" th:href="@{/admin/students}">Open</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card card-kpi shadow-sm">
        <div class="card-body">
          <div class="text-secondary">Trainers</div>
          <div class="display-6" th:text="${trainerCount}">0</div>
          <a class="btn btn-sm btn-outline-primary" th:href="@{/admin/trainers}">Open</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card card-kpi shadow-sm">
        <div class="card-body">
          <div class="text-secondary">Courses</div>
          <div class="display-6" th:text="${courseCount}">0</div>
          <a class="btn btn-sm btn-outline-primary" th:href="@{/admin/courses}">Open</a>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card card-kpi shadow-sm">
        <div class="card-body">
          <div class="text-secondary">Specializations</div>
          <div class="display-6" th:text="${specializationCount}">0</div>
          <a class="btn btn-sm btn-outline-primary" th:href="@{/admin/specializations}">Open</a>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card card-kpi shadow-sm">
        <div class="card-body">
          <div class="text-secondary">Enrollments</div>
          <div class="display-6" th:text="${enrollmentCount}">0</div>
          <a class="btn btn-sm btn-outline-primary" th:href="@{/admin/enrollments}">Open</a>
        </div>
      </div>
    </div>
  </div>

  <hr class="my-4" />

  <div class="alert alert-info mb-0">
    Tip: your JSON API stays under <span class="badge badge-soft">/api/**</span>. This admin dashboard is SSR under <span class="badge badge-soft">/admin/**</span>.
  </div>
</div>

</html>
