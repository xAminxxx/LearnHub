<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>ðŸŽ“ Students Management</h1>
        <button class="btn btn-primary">Add New Student</button>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Specialization</th>
                </tr>
                </thead>
                <tbody>
                <!-- This is the Thymeleaf magic: it loops over the model attribute 'students' -->
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}">1</td>
                    <td th:text="${student.firstName}">Jean</td>
                    <td th:text="${student.lastName}">Dupont</td>
                    <td th:text="${student.email}">jean@example.com</td>
                    <td th:text="${student.specialization.name}">IT</td>
                </tr>
                <tr th:if="${#lists.isEmpty(students)}">
                    <td colspan="5" class="text-center text-muted">No students found. Add your first student!</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
