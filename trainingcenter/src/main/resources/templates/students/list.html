<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>ðŸŽ“ Students Management</h1>
        <a href="/students/new" class="btn btn-primary">Add New Student</a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Specialization</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- This is the Thymeleaf magic: it loops over the model attribute 'students' -->
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}">1</td>
                    <td th:text="${student.firstName}">Jean</td>
                    <td th:text="${student.lastName}">Dupont</td>
                    <td th:text="${student.email}">jean@example.com</td>
                    <td th:text="${student.specialization != null ? student.specialization.name : 'N/A'}">IT</td>
                    <td>
                        <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-info btn-sm text-white">View</a>
                        <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(students)}">
                    <td colspan="6" class="text-center text-muted">No students found. Add your first student!</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
