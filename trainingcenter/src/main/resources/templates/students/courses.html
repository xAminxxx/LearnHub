<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Courses - LearnHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/student/dashboard">
                <i class="bi bi-mortarboard-fill"></i> LearnHub
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/student/dashboard">Dashboard</a>
                <a class="nav-link active" href="/student/courses">Browse Courses</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Browse Courses</h2>
            <a href="/student/dashboard" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <!-- Filter Section -->
        <div class="card mb-4">
            <div class="card-body">
                <form method="get" action="/student/courses">
                    <div class="row align-items-end">
                        <div class="col-md-10">
                            <label for="specializationFilter" class="form-label">Filter by Specialization</label>
                            <select id="specializationFilter" name="specializationId" class="form-select">
                                <option value="">All Specializations</option>
                                <option th:each="spec : ${specializations}" 
                                        th:value="${spec.id}"
                                        th:text="${spec.name}"
                                        th:selected="${spec.id == selectedSpecializationId}">
                                    Specialization
                                </option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-funnel"></i> Filter
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Courses Grid -->
        <div class="row">
            <div th:if="${courses.isEmpty()}" class="col-12">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i> No courses found.
                </div>
            </div>

            <div th:each="course : ${courses}" class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0" th:text="${course.code}">CS101</h5>
                    </div>
                    <div class="card-body">
                        <h6 class="card-subtitle mb-3 text-primary" th:text="${course.name}">Course Name</h6>
                        
                        <p class="card-text small mb-2">
                            <i class="bi bi-person"></i> 
                            <strong>Trainer:</strong> 
                            <span th:text="${course.trainer.fullName}">Trainer Name</span>
                        </p>
                        
                        <p class="card-text small mb-2">
                            <i class="bi bi-bookmark"></i> 
                            <strong>Specialization:</strong> 
                            <span th:text="${course.specialization.name}">Specialization</span>
                        </p>
                        
                        <p class="card-text small mb-2">
                            <i class="bi bi-award"></i> 
                            <strong>Credits:</strong> 
                            <span th:text="${course.credit}">3</span>
                        </p>
                        
                        <p class="card-text small mb-3">
                            <i class="bi bi-people"></i> 
                            <strong>Enrolled:</strong> 
                            <span th:text="${course.enrolledStudentsCount}">0</span> / 
                            <span th:text="${course.maxStudents}">30</span>
                        </p>
                        
                        <div class="progress mb-3" style="height: 20px;">
                            <div class="progress-bar" 
                                 role="progressbar" 
                                 th:style="'width: ' + ${(course.enrolledStudentsCount * 100.0 / course.maxStudents)} + '%'"
                                 th:classappend="${course.enrolledStudentsCount >= course.maxStudents ? 'bg-danger' : 'bg-success'}">
                                <span th:text="${#numbers.formatDecimal((course.enrolledStudentsCount * 100.0 / course.maxStudents), 0, 0) + '%'}">0%</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-white">
                        <a th:href="@{/student/courses/details(id=${course.id})}" 
                           class="btn btn-primary btn-sm w-100">
                            <i class="bi bi-eye"></i> View Details
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
