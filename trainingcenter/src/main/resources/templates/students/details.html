<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                    <h3 class="card-title mb-0">Student Details</h3>
                    <div>
                        <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/students" class="btn btn-light btn-sm">Back to List</a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Full Name:</div>
                        <div class="col-md-8" th:text="${student.fullName}">Jean Dupont</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Email:</div>
                        <div class="col-md-8" th:text="${student.email}">jean@example.com</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Phone:</div>
                        <div class="col-md-8" th:text="${student.phone}">+33 6 12 34 56 78</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Birth Date:</div>
                        <div class="col-md-8" th:text="${student.birthDate}">1995-05-15</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Enrollment Date:</div>
                        <div class="col-md-8" th:text="${student.enrollmentDate}">2023-09-01</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Specialization:</div>
                        <div class="col-md-8">
                            <span class="badge bg-primary" th:if="${student.specialization != null}" 
                                  th:text="${student.specialization.name}">IT</span>
                            <span class="text-muted" th:if="${student.specialization == null}">Not Assigned</span>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <h5 class="mt-4">Academic Performance</h5>
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Average Grade:</div>
                        <div class="col-md-8" th:text="${#numbers.formatDecimal(student.averageGrade, 1, 2)}">15.50</div>
                    </div>
                    
                    <h5 class="mt-4">Enrolled Courses</h5>
                    <div th:if="${#lists.isEmpty(student.enrolledCourses)}" class="text-muted">
                        No active course enrollments.
                    </div>
                    <ul class="list-group" th:unless="${#lists.isEmpty(student.enrolledCourses)}">
                        <li class="list-group-item" th:each="course : ${student.enrolledCourses}" th:text="${course.title}">
                            Java Programming
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
