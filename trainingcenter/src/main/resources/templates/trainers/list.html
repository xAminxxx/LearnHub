<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trainer List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>ğŸ‘¨â€ğŸ« Trainers Management</h1>
        <button class="btn btn-success">Add New Trainer</button>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Specialization</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="trainer : ${trainers}">
                    <td th:text="${trainer.id}">1</td>
                    <td th:text="${trainer.firstName + ' ' + trainer.lastName}">John Doe</td>
                    <td th:text="${trainer.email}">john@example.com</td>
                    <td th:text="${trainer.specialization.name}">IT</td>
                </tr>
                <tr th:if="${#lists.isEmpty(trainers)}">
                    <td colspan="4" class="text-center text-muted">No trainers found.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="mt-3">
        <a href="/students" class="btn btn-outline-primary">View Students</a>
    </div>
</div>
</body>
</html>
