<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>ðŸ‘¥ Student Groups</h1>
        <button class="btn btn-success">Add New Group</button>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Group Name</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="group : ${groups}">
                    <td th:text="${group.id}">1</td>
                    <td th:text="${group.name}">TP1</td>
                    <td th:text="${group.description}">Morning class</td>
                </tr>
                <tr th:if="${#lists.isEmpty(groups)}">
                    <td colspan="3" class="text-center text-muted">No groups found.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="mt-3">
        <a href="/students" class="btn btn-outline-primary">View Students</a>
        <a href="/trainers" class="btn btn-outline-success">View Trainers</a>
    </div>
</div>
</body>
</html>
