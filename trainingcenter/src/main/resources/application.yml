spring:
  application:
    name: training-center
  datasource:
    url: jdbc:mysql://localhost:3306/training_center?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

server:
  port: 8081
  servlet:
    context-path: /

logging:
  level:
    root: INFO
    com.iit.trainingcenter: DEBUG

