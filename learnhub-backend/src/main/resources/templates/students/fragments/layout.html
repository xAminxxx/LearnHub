<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${pageTitle} ?: 'Student Portal • LearnHub'">Student Portal • LearnHub</title>

    <!-- UI Enhancements -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        :root {
            --student-primary: #6366f1;
            --student-bg: #f5f3ff;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--student-bg);
        }
        .navbar-student {
            background-color: white !important;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        .student-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            transition: transform 0.2s;
        }
        .student-card:hover {
            transform: translateY(-5px);
        }
        .nav-link-student {
            color: #4b5563;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }
        .nav-link-student:hover, .nav-link-student.active {
            color: var(--student-primary);
            background-color: rgba(99, 102, 241, 0.1);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light navbar-student py-3 mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/student/dashboard">
            <i class="bi bi-mortarboard-fill me-2"></i>LearnHub
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#studentNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="studentNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link-student me-2" th:classappend="${#httpServletRequest.requestURI == '/student/dashboard' ? 'active' : ''}" href="/student/dashboard">
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link-student me-2" th:classappend="${#httpServletRequest.requestURI == '/student/courses' ? 'active' : ''}" href="/student/courses">
                        Browse Courses
                    </a>
                </li>
            </ul>
            <div class="dropdown">
                <button class="btn btn-outline-primary rounded-pill dropdown-toggle d-flex align-items-center gap-2" type="button" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle"></i>
                    <span th:text="${studentName}">Student</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end border-0 shadow mt-3">
                    <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i> My Profile</a></li>
                    <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i> Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="/logout"><i class="bi bi-box-arrow-right me-2"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<main class="container py-2">
    <!-- Breadcrumbs -->
    <nav th:if="${pageTitle}" aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/student/dashboard" class="text-decoration-none">Portal</a></li>
            <li class="breadcrumb-item active" th:text="${pageTitle}">Course Details</li>
        </ol>
    </nav>

    <div th:replace="${content}"></div>
</main>

<footer class="container py-5 mt-5">
    <div class="text-center text-secondary small">
        <p class="mb-0">© 2026 LearnHub Training Center. All rights reserved.</p>
        <p class="opacity-50">Empowering your future, one course at a time.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
