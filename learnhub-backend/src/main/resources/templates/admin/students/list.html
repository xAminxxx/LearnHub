<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/fragments/layout :: html(content=~{::content})}">

<div th:fragment="content">
    <div class="d-flex align-items-center justify-content-between mb-4">
        <div>
            <h2 class="fw-bold mb-1">Students Directory</h2>
            <p class="text-secondary mb-0">Manage all registered learners across all specializations.</p>
        </div>
        <a class="btn btn-primary d-flex align-items-center gap-2" th:href="@{/admin/students/new}">
            <i class="bi bi-plus-lg"></i> <span>Add New Student</span>
        </a>
    </div>

    <!-- Search & Filter Card -->
    <div class="card border-0 shadow-sm mb-4">
        <div class="card-body p-3">
            <form class="row g-3" th:action="@{/admin/students}" method="get">
                <div class="col-md-9">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0 text-secondary">
                            <i class="bi bi-search"></i>
                        </span>
                        <input class="form-control border-start-0 ps-0" type="text" name="keyword" 
                               placeholder="Search by name, email, or ID..." th:value="${keyword}">
                    </div>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-dark w-100 fw-medium" type="submit">Filter Results</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Students Table -->
    <div class="card border-0 shadow-sm overflow-hidden">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4 py-3 text-secondary small fw-bold text-uppercase">Student</th>
                        <th class="py-3 text-secondary small fw-bold text-uppercase">Contact</th>
                        <th class="py-3 text-secondary small fw-bold text-uppercase">Specialization</th>
                        <th class="py-3 text-secondary small fw-bold text-uppercase">Joined</th>
                        <th class="pe-4 py-3 text-secondary small fw-bold text-uppercase text-end">Actions</th>
                    </tr>
                </thead>
                <tbody class="border-top-0">
                    <tr th:each="s : ${students}">
                        <td class="ps-4 py-3">
                            <div class="d-flex align-items-center">
                                <div class="bg-primary bg-opacity-10 text-primary rounded-circle p-2 me-3 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                                    <span class="fw-bold fw-bold" th:text="${s.firstName.substring(0,1) + s.lastName.substring(0,1)}">JD</span>
                                </div>
                                <div>
                                    <a th:href="@{/admin/students/{id}(id=${s.id})}" class="text-decoration-none text-dark fw-bold mb-0 d-block" th:text="${s.fullName}">John Doe</a>
                                    <span class="text-secondary small" th:text="'ID: #' + ${s.id}">ID: #1</span>
                                </div>
                            </div>
                        </td>
                        <td class="py-3">
                            <div class="small fw-medium" th:text="${s.email}">email@example.com</div>
                            <div class="small text-secondary" th:text="${s.phone}">+00 000 000</div>
                        </td>
                        <td class="py-3">
                            <span class="badge bg-secondary bg-opacity-10 text-secondary border border-secondary border-opacity-25 py-1 px-2"
                                  th:text="${s.specialization != null ? s.specialization.name : 'Unassigned'}">
                                Computer Science
                            </span>
                        </td>
                        <td class="py-3 text-secondary small" th:text="${#temporals.format(s.enrollmentDate, 'MMM dd, yyyy')}">
                            Jan 10, 2024
                        </td>
                        <td class="pe-4 py-3 text-end">
                            <div class="btn-group shadow-sm bg-white rounded">
                                <a th:href="@{/admin/students/{id}/edit(id=${s.id})}" class="btn btn-white btn-sm px-3 border" title="Edit">
                                    <i class="bi bi-pencil-square text-primary"></i>
                                </a>
                                <form th:action="@{/admin/students/{id}/delete(id=${s.id})}" method="post" class="d-inline"
                                      onsubmit="return confirm('Archive this student record?');">
                                    <button class="btn btn-white btn-sm px-3 border border-start-0" type="submit" title="Delete">
                                        <i class="bi bi-trash3 text-danger"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(students)}">
                        <td colspan="5" class="text-center py-5">
                            <div class="text-secondary">
                                <i class="bi bi-people mb-2 d-inline-block" style="font-size: 2.5rem; opacity: 0.3;"></i>
                                <p class="mb-0">No student records found matching your criteria.</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer bg-white border-0 py-3 text-center border-top">
            <span class="text-secondary small" th:text="'Showing ' + ${students.size()} + ' active students'">Showing 25 students</span>
        </div>
    </div>
</div>

</html>
