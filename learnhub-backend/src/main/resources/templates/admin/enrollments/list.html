<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/fragments/layout :: html(content=~{::content})}">

<div th:fragment="content">
    <div class="d-flex align-items-center justify-content-between mb-4">
        <div>
            <h2 class="fw-bold mb-1">Registration & Enrollments</h2>
            <p class="text-secondary mb-0">Monitor student progress and manage course admissions.</p>
        </div>
        <a class="btn btn-primary d-flex align-items-center gap-2 shadow-sm" th:href="@{/admin/enrollments/new}">
            <i class="bi bi-person-plus-fill"></i> <span>Manual Enrollment</span>
        </a>
    </div>

    <div class="card border-0 shadow-sm overflow-hidden">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4 py-3 text-secondary small fw-bold text-uppercase">Student</th>
                        <th class="py-3 text-secondary small fw-bold text-uppercase">Course</th>
                        <th class="py-3 text-secondary small fw-bold text-uppercase">Status</th>
                        <th class="py-3 text-secondary small fw-bold text-uppercase">Grade</th>
                        <th class="py-3 text-secondary small fw-bold text-uppercase">Joined</th>
                        <th class="pe-4 py-3 text-secondary small fw-bold text-uppercase text-end">Actions</th>
                    </tr>
                </thead>
                <tbody class="border-top-0">
                    <tr th:each="e : ${enrollments}">
                        <td class="ps-4 py-3">
                            <div class="d-flex align-items-center">
                                <div class="bg-primary bg-opacity-10 text-primary rounded-circle p-2 me-3 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                                    <i class="bi bi-mortarboard"></i>
                                </div>
                                <div>
                                    <div class="fw-bold mb-0" th:text="${e.student.fullName}">John Doe</div>
                                    <span class="text-secondary small" th:text="'Ref: #' + ${e.id}">#1024</span>
                                </div>
                            </div>
                        </td>
                        <td class="py-3">
                            <div class="fw-medium text-dark" th:text="${e.course.code}">CS101</div>
                            <div class="small text-secondary" th:text="${e.course.name}">Introduction to Java</div>
                        </td>
                        <td class="py-3">
                            <span class="badge rounded-pill px-3 py-2" 
                                  th:classappend="${e.status.name() == 'ACTIVE' ? 'bg-primary text-white' : 
                                                   (e.status.name() == 'COMPLETED' ? 'bg-success text-white' : 'bg-danger text-white')}"
                                  th:text="${e.status}">
                                ACTIVE
                            </span>
                        </td>
                        <td class="py-3">
                            <div th:if="${e.score != null}" class="d-flex align-items-center gap-2">
                                <span class="fw-bold fs-5" th:text="${e.score}">92</span>
                                <span class="badge bg-light text-dark border small" th:text="${e.gradeType}">A+</span>
                            </div>
                            <span th:unless="${e.score != null}" class="text-muted small">Not graded</span>
                        </td>
                        <td class="py-3 text-secondary small" th:text="${#temporals.format(e.enrollmentDate, 'MMM dd, yyyy')}">
                            Jan 10, 2024
                        </td>
                        <td class="pe-4 py-3 text-end">
                            <div class="btn-group shadow-sm bg-white rounded">
                                <a th:href="@{/admin/enrollments/{id}(id=${e.id})}" class="btn btn-white btn-sm px-3 border" title="Details">
                                    <i class="bi bi-eye text-primary"></i>
                                </a>
                                <a th:href="@{/admin/enrollments/{id}/edit(id=${e.id})}" class="btn btn-white btn-sm px-3 border border-start-0" title="Edit">
                                    <i class="bi bi-pencil text-dark"></i>
                                </a>
                                <form th:action="@{/admin/enrollments/{id}/delete(id=${e.id})}" method="post" class="d-inline"
                                      onsubmit="return confirm('Archive this enrollment record?');">
                                    <button class="btn btn-white btn-sm px-3 border border-start-0 text-danger" type="submit" title="Delete">
                                        <i class="bi bi-trash3"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(enrollments)}">
                        <td colspan="6" class="text-center py-5">
                            <div class="text-secondary opacity-50">
                                <i class="bi bi-briefcase mb-3 d-block" style="font-size: 3rem;"></i>
                                <p class="mb-0">No enrollments found.</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</html>
