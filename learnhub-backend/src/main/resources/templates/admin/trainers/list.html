<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/fragments/layout :: html(content=~{::content})}">

<div th:fragment="content">
    <div class="d-flex align-items-center justify-content-between mb-4">
        <div>
            <h2 class="fw-bold mb-1">Faculty & Trainers</h2>
            <p class="text-secondary mb-0">Manage subject matter experts and instructors.</p>
        </div>
        <a class="btn btn-primary d-flex align-items-center gap-2 shadow-sm" th:href="@{/admin/trainers/new}">
            <i class="bi bi-person-plus"></i> <span>Add Faculty Member</span>
        </a>
    </div>

    <!-- Trainers Grid/Table -->
    <div class="card border-0 shadow-sm overflow-hidden">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4 py-3 text-secondary small fw-bold text-uppercase">Faculty Member</th>
                        <th class="py-3 text-secondary small fw-bold text-uppercase">Contact Information</th>
                        <th class="py-3 text-secondary small fw-bold text-uppercase">Department</th>
                        <th class="py-3 text-secondary small fw-bold text-uppercase">Experience</th>
                        <th class="pe-4 py-3 text-secondary small fw-bold text-uppercase text-end">Management</th>
                    </tr>
                </thead>
                <tbody class="border-top-0">
                    <tr th:each="t : ${trainers}">
                        <td class="ps-4 py-3">
                            <div class="d-flex align-items-center">
                                <div class="bg-info bg-opacity-10 text-info rounded-3 p-2 me-3 d-flex align-items-center justify-content-center" style="width: 45px; height: 45px;">
                                    <i class="bi bi-person-workspace fs-4"></i>
                                </div>
                                <div>
                                    <a th:href="@{/admin/trainers/{id}(id=${t.id})}" class="text-decoration-none text-dark fw-bold mb-0 d-block" th:text="${t.fullName}">Instructor Name</a>
                                    <span class="text-secondary small" th:text="'Expert ID: #' + ${t.id}">#1</span>
                                </div>
                            </div>
                        </td>
                        <td class="py-3">
                            <div class="small fw-medium d-flex align-items-center gap-2">
                                <i class="bi bi-envelope-at text-secondary"></i> <span th:text="${t.email}">email</span>
                            </div>
                            <div class="small text-secondary d-flex align-items-center gap-2">
                                <i class="bi bi-telephone text-secondary"></i> <span th:text="${t.phone}">phone</span>
                            </div>
                        </td>
                        <td class="py-3">
                            <span class="badge bg-info bg-opacity-10 text-info border border-info border-opacity-25 px-2 py-1"
                                  th:text="${t.specialization != null ? t.specialization.name : 'General Faculty'}">
                                Spec
                            </span>
                        </td>
                        <td class="py-3">
                            <div class="small text-dark fw-medium" th:text="${t.hireDate != null ? #temporals.format(t.hireDate, 'MMMM yyyy') : 'N/A'}">Hire Date</div>
                            <div class="small text-secondary">Member since</div>
                        </td>
                        <td class="pe-4 py-3 text-end">
                            <div class="dropdown">
                                <button class="btn btn-light btn-sm rounded-pill" type="button" data-bs-toggle="dropdown">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end shadow-sm border-0">
                                    <li><a class="dropdown-item py-2" th:href="@{/admin/trainers/{id}/edit(id=${t.id})}"><i class="bi bi-pencil me-2"></i> Edit Profile</a></li>
                                    <li><a class="dropdown-item py-2" th:href="@{/admin/trainers/{id}(id=${t.id})}"><i class="bi bi-eye me-2"></i> View Courses</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li>
                                        <form th:action="@{/admin/trainers/{id}/delete(id=${t.id})}" method="post" onsubmit="return confirm('Remove this faculty member from the system?');">
                                            <button type="submit" class="dropdown-item py-2 text-danger"><i class="bi bi-trash3 me-2"></i> Remove</button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(trainers)}">
                        <td colspan="5" class="text-center py-5">
                            <div class="text-secondary opacity-50">
                                <i class="bi bi-person-slash mb-3 d-block" style="font-size: 3rem;"></i>
                                <p class="mb-0">No faculty members found.</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</html>
