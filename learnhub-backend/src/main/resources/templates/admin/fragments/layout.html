<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="html(content)">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${pageTitle} ?: 'LearnHub Admin'">LearnHub Admin</title>

    <!-- UI Enhancements -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
  </head>
  <body>
    <!-- Mobile Header (Hidden on Desktop) -->
    <nav class="navbar navbar-expand-lg d-lg-none navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand">LearnHub Admin</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#sidebarMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar d-none d-lg-block">
      <div
        class="p-4 mb-3 text-center border-bottom border-secondary border-opacity-25"
      >
        <h4 class="text-white fw-bold mb-0">
          LearnHub <span class="text-primary">Admin</span>
        </h4>
      </div>
      <div class="mt-2">
        <a
          th:href="@{/admin}"
          class="sidebar-link"
          th:classappend="${pageTitle == 'Dashboard' ? 'active' : ''}"
        >
          <i class="bi bi-speedometer2"></i> Dashboard
        </a>
        <a
          th:href="@{/admin/students}"
          class="sidebar-link"
          th:classappend="${pageTitle == 'Students' ? 'active' : ''}"
        >
          <i class="bi bi-people"></i> Students
        </a>
        <a
          th:href="@{/admin/trainers}"
          class="sidebar-link"
          th:classappend="${pageTitle == 'Trainers' ? 'active' : ''}"
        >
          <i class="bi bi-person-badge"></i> Trainers
        </a>
        <a
          th:href="@{/admin/courses}"
          class="sidebar-link"
          th:classappend="${pageTitle == 'Courses' ? 'active' : ''}"
        >
          <i class="bi bi-book"></i> Courses
        </a>
        <a
          th:href="@{/admin/specializations}"
          class="sidebar-link"
          th:classappend="${pageTitle == 'Specializations' ? 'active' : ''}"
        >
          <i class="bi bi-tags"></i> Specializations
        </a>
        <a
          th:href="@{/admin/enrollments}"
          class="sidebar-link"
          th:classappend="${pageTitle == 'Enrollments' ? 'active' : ''}"
        >
          <i class="bi bi-briefcase"></i> Enrollments
        </a>
      </div>

      <div
        class="position-absolute bottom-0 w-100 p-4 border-top border-secondary border-opacity-25 mt-auto"
      >
        <div class="d-flex align-items-center text-secondary small">
          <span class="badge bg-primary me-2">DEV</span>
          <span>Thymeleaf Engine</span>
        </div>
      </div>
    </aside>

    <!-- Top Navbar (Desktop) -->
    <header
      class="navbar-top d-none d-lg-flex justify-content-between align-items-center"
    >
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
          <li
            class="breadcrumb-item active"
            aria-current="page"
            th:text="${pageTitle}"
          >
            Dashboard
          </li>
        </ol>
      </nav>
      <div class="d-flex align-items-center gap-3">
        <div class="dropdown">
          <button
            class="btn btn-link link-dark text-decoration-none dropdown-toggle px-0"
            type="button"
            id="userMenu"
            data-bs-toggle="dropdown"
          >
            <img
              src="https://ui-avatars.com/api/?name=Admin&background=4f46e5&color=fff"
              alt="User"
              class="rounded-circle me-1"
              width="32"
              height="32"
            />
            <span class="fw-medium">Administrator</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end shadow border-0 mt-2">
            <li>
              <a class="dropdown-item py-2" href="#"
                ><i class="bi bi-person me-2"></i> Profile</a
              >
            </li>
            <li>
              <a class="dropdown-item py-2" href="#"
                ><i class="bi bi-gear me-2"></i> Settings</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item py-2 text-danger" href="/logout"
                ><i class="bi bi-box-arrow-right me-2"></i> Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Content -->
    <main class="main-content">
      <div
        th:if="${flashSuccess}"
        class="alert alert-success alert-dismissible fade show border-0 shadow-sm mb-4"
        role="alert"
      >
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${flashSuccess}">Success!</span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <div
        th:if="${flashError}"
        class="alert alert-danger alert-dismissible fade show border-0 shadow-sm mb-4"
        role="alert"
      >
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${flashError}">Error!</span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

      <!-- Page Content Fragment -->
      <div th:replace="${content}"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
