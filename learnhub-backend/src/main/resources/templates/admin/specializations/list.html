<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/fragments/layout :: html(content=~{::content})}">

<div th:fragment="content">
    <div class="d-flex align-items-center justify-content-between mb-4">
        <div>
            <h2 class="fw-bold mb-1">Academic Departments</h2>
            <p class="text-secondary mb-0">Organize courses and faculty into specialized learning paths.</p>
        </div>
        <a class="btn btn-primary d-flex align-items-center gap-2 shadow-sm" th:href="@{/admin/specializations/new}">
            <i class="bi bi-tags-fill"></i> <span>Add New Specialty</span>
        </a>
    </div>

    <!-- Specializations List -->
    <div class="card border-0 shadow-sm overflow-hidden">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4 py-3 text-secondary small fw-bold text-uppercase">Specialization</th>
                        <th class="py-3 text-secondary small fw-bold text-uppercase">Description</th>
                        <th class="py-3 text-secondary small fw-bold text-uppercase text-center">Resources</th>
                        <th class="pe-4 py-3 text-secondary small fw-bold text-uppercase text-end">Actions</th>
                    </tr>
                </thead>
                <tbody class="border-top-0">
                    <tr th:each="sp : ${specializations}">
                        <td class="ps-4 py-3">
                            <div class="d-flex align-items-center">
                                <div class="bg-indigo bg-opacity-10 text-indigo rounded-3 p-2 me-3 d-flex align-items-center justify-content-center" style="width: 45px; height: 45px; background-color: rgba(79, 70, 229, 0.1); color: #4f46e5;">
                                    <i class="bi bi-layers fs-4"></i>
                                </div>
                                <div>
                                    <div class="fw-bold mb-0 text-dark fs-6" th:text="${sp.name}">Computer Science</div>
                                    <span class="text-secondary small" th:text="'Dept ID: #' + ${sp.id}">#1</span>
                                </div>
                            </div>
                        </td>
                        <td class="py-3">
                            <p class="text-secondary small mb-0 text-truncate" style="max-width: 300px;" th:text="${sp.description}">
                                Full stack development and software engineering...
                            </p>
                        </td>
                        <td class="py-3 text-center">
                            <div class="d-flex flex-column align-items-center">
                                <span class="badge bg-light text-dark border px-2 py-1 small mb-1">
                                    <i class="bi bi-book me-1"></i> Course Track
                                </span>
                            </div>
                        </td>
                        <td class="pe-4 py-3 text-end">
                            <div class="btn-group shadow-sm bg-white rounded">
                                <a th:href="@{/admin/specializations/{id}/edit(id=${sp.id})}" class="btn btn-white btn-sm px-3 border" title="Edit">
                                    <i class="bi bi-pencil-square text-primary"></i>
                                </a>
                                <form th:action="@{/admin/specializations/{id}/delete(id=${sp.id})}" method="post" class="d-inline"
                                      onsubmit="return confirm('Delete this specialization? Warning: This might affect linked courses and students.');">
                                    <button class="btn btn-white btn-sm px-3 border border-start-0 text-danger" type="submit" title="Delete">
                                        <i class="bi bi-trash3"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(specializations)}">
                        <td colspan="4" class="text-center py-5">
                            <div class="text-secondary opacity-50">
                                <i class="bi bi-tags mb-3 d-block" style="font-size: 3rem;"></i>
                                <p class="mb-0">No departments configured yet.</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</html>
