@if (isAuthenticated() && !isAuthRoute()) {
  <!-- Sidebar -->
  <aside class="sidebar d-none d-lg-block">
    <div class="sidebar-header">
      <h4 class="text-white fw-bold mb-0">
        LearnHub <span class="text-primary">Admin</span>
      </h4>
      <div class="badge bg-primary mt-2" style="font-size: 0.6rem;">ANGULAR ENGINE</div>
    </div>
    
    <div class="mt-4">
      <a routerLink="/dashboard" routerLinkActive="active" class="sidebar-link">
        <i class="bi bi-speedometer2"></i> Dashboard
      </a>
      <a routerLink="/students" routerLinkActive="active" class="sidebar-link">
        <i class="bi bi-people"></i> Students
      </a>
      <a routerLink="/trainers" routerLinkActive="active" class="sidebar-link">
        <i class="bi bi-person-badge"></i> Trainers
      </a>
      <a routerLink="/courses" routerLinkActive="active" class="sidebar-link">
        <i class="bi bi-book"></i> Courses
      </a>
      <a routerLink="/specializations" routerLinkActive="active" class="sidebar-link">
        <i class="bi bi-tags"></i> Specializations
      </a>
      <a routerLink="/enrollments" routerLinkActive="active" class="sidebar-link">
        <i class="bi bi-briefcase"></i> Enrollments
      </a>
    </div>

    <div class="position-absolute bottom-0 w-100 p-4 border-top border-secondary border-opacity-25 mt-auto">
      <div class="d-flex align-items-center text-secondary small">
        <span class="badge bg-primary me-2">DEV</span>
        <span class="text-white-50">Angular Framework</span>
      </div>
    </div>
  </aside>

  <!-- Main Wrapper -->
  <div class="main-wrapper">
    <!-- Top Navbar -->
    <header class="top-navbar">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a routerLink="/dashboard" class="text-decoration-none">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Portal</li>
        </ol>
      </nav>
      
      <div class="d-flex align-items-center gap-3">
        <div class="dropdown">
          <button 
            class="btn btn-link link-dark text-decoration-none dropdown-toggle px-0 d-flex align-items-center" 
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img 
              [src]="'https://ui-avatars.com/api/?name=' + displayName() + '&background=4f46e5&color=fff'" 
              alt="User" 
              class="rounded-circle me-2" 
              width="32" 
              height="32"
            >
            <span class="fw-medium">{{ displayName() }}</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <span class="dropdown-item-text text-muted small">
                Signed in as <strong>{{ currentUser()?.username }}</strong>
              </span>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <button class="dropdown-item" (click)="logout()">
                <i class="bi bi-box-arrow-right me-2"></i>
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>
} @else {
  <!-- Auth pages (login, register) - no sidebar -->
  <router-outlet></router-outlet>
}
