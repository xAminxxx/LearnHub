<div class="row justify-content-center">
  <div class="col-lg-10 px-0">
    <div class="d-flex align-items-center justify-content-between mb-4">
      <div>
        <h2 class="fw-bold mb-1">{{ isEditMode() ? 'Modify Course Structure' : 'Curriculum Design' }}</h2>
        <p class="text-secondary mb-0">Define course parameters, credits, and select faculty instructors.</p>
      </div>
      <a class="btn btn-outline-secondary btn-sm rounded-pill px-3 text-decoration-none" routerLink="/courses">
        <i class="bi bi-arrow-left me-1"></i> Course Inventory
      </a>
    </div>

    <div *ngIf="loading()" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="card border-0 shadow-sm" *ngIf="!loading()">
      <div class="card-body p-4 p-md-5">
        <form [formGroup]="courseForm" (ngSubmit)="onSubmit()" class="row g-4">
          
          <div class="col-12 border-bottom pb-2 mb-2 text-primary">
            <h5 class="fw-bold mb-0"><i class="bi bi-info-circle-fill me-2"></i>General Information</h5>
          </div>

          <div class="col-md-4">
            <label class="form-label fw-medium">Unique Code</label>
            <input class="form-control form-control-lg bg-light border-0" type="text" formControlName="code" 
                   [class.is-invalid]="courseForm.get('code')?.touched && courseForm.get('code')?.invalid"
                   placeholder="e.g. JAVA-101">
            <div class="invalid-feedback">A unique code is required.</div>
          </div>

          <div class="col-md-8">
            <label class="form-label fw-medium">Course Title</label>
            <input class="form-control form-control-lg bg-light border-0" type="text" formControlName="title" 
                   [class.is-invalid]="courseForm.get('title')?.touched && courseForm.get('title')?.invalid"
                   placeholder="e.g. Advanced Java Microservices">
            <div class="invalid-feedback">Course title is required.</div>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-medium">Academic Credits</label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0 text-secondary"><i class="bi bi-award"></i></span>
              <input class="form-control border-start-0 py-2" type="number" min="1" formControlName="credit" placeholder="0">
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-medium">Maximum Enrollment Capacity</label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0 text-secondary"><i class="bi bi-people"></i></span>
              <input class="form-control border-start-0 py-2" type="number" min="1" formControlName="maxStudents" placeholder="30">
            </div>
          </div>

          <div class="col-12">
            <label class="form-label fw-medium">Course Description & Syllabus</label>
            <textarea class="form-control bg-light border-0" rows="4" formControlName="description" 
                      placeholder="Outline the course objectives and learning outcomes..."></textarea>
          </div>

          <div class="col-12 mt-4 border-bottom pb-2 mb-2 text-primary">
            <h5 class="fw-bold mb-0"><i class="bi bi-diagram-3-fill me-2"></i>Academic Assignment</h5>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-medium">Primary Instructor / Trainer</label>
            <select class="form-select bg-light border-0 py-2" formControlName="trainerId">
              <option [ngValue]="null" disabled>Assign a faculty member...</option>
              <option *ngFor="let t of trainers()" [value]="t.id">{{ t.firstName }} {{ t.lastName }}</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-medium">Educational Department</label>
            <select class="form-select bg-light border-0 py-2" formControlName="specializationId">
              <option [ngValue]="null" disabled>Designate a department...</option>
              <option *ngFor="let sp of specializations()" [value]="sp.id">{{ sp.name }}</option>
            </select>
          </div>

          <div class="col-12 mt-5 pt-3 border-top">
            <div class="d-flex gap-2">
              <button class="btn btn-primary px-4 fw-bold shadow-sm py-2 d-flex align-items-center" type="submit" [disabled]="submitting() || courseForm.invalid">
                <i class="bi bi-journal-check me-2" *ngIf="!submitting()"></i>
                <span class="spinner-border spinner-border-sm me-2" *ngIf="submitting()"></span>
                <span>{{ isEditMode() ? 'Save Modifications' : 'Publish Course' }}</span>
              </button>
              <a class="btn btn-light px-4 py-2" routerLink="/courses">Discard Changes</a>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
